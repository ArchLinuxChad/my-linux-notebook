<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Posts</title>
  <link rel="stylesheet" href="post-style.css" />
</head>
<body>

<header>
  <h1>ðŸ““ My Posts</h1>
  <center><h2><a href="index.html">Home</a></h2></center>
  <br>
  <input type="text" id="searchInput" placeholder="Search posts..." />
</header>

<main id="postList">
  <a href="posts/no-linux-version.html" class="post-link">
    <div class="post">
      <h2>No Linux Version?</h2>
      <p>My frustrations caused by a lack of support for Linux</p>
    </div>
  </a>

  <a href="posts/my-time-with-cosmic.html" class="post-link">
    <div class="post">
      <h2>My Time With Cosmic</h2>
      <p>This is a post about my experience with the new cosmic desktop from system 76</p>
    </div>
  </a>
</main>

<script>
  const searchInput = document.getElementById('searchInput');
  const posts = document.querySelectorAll('.post-link');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    posts.forEach(postLink => {
      const content = postLink.textContent.toLowerCase();
      postLink.style.display = content.includes(query) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
